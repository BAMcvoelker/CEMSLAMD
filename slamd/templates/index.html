{% from 'icons.html' import list_icon, question_mark_icon -%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SLAMD Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" type="imgae/x-icon"
        href="https://media.glassdoor.com/sqll/1258242/bundesanstalt-f%C3%BCr-materialforschung-und-pr%C3%BCfung-squarelogo-1475059914794.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- SLAMD global CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='global.css')}}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <button class="btn btn-default" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
                aria-controls="sidebar">
                {{ list_icon(30, 30, "currentColor") }}
            </button>
            <a class="navbar-brand text-white" href="/">
                SLAMD Dashboard
            </a>
            <a class="btn btn-default text-white" href="/static/SLAMD-UserManual.pdf" target="_blank"
                aria-controls="manual" data-bs-toggle="tooltip" data-bs-placement="left" title="User Manual">
                {{ question_mark_icon(30, 30, "white") }}
            </a>
        </div>
    </nav>

    {% include 'navigation.html' %}
    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- SLAMD global JS file -->
    <script src="{{url_for('static', filename='global.js')}}"></script>
</body>

</html>
