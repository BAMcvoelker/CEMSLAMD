{% block content %}
<div class="col">
  <div class="border rounded p-2 d-inline-block" id="tasks">
    {{ task_form.task_field.label}} {% for subfield in task_form.task_field %}
    <div>
      <input class="task_field_option" type="radio" value="{{ subfield.data }}"
      {% if subfield.data == task_form.task_field.data %}checked {% endif %} {%
      if task_form.task_field.data %} disabled {% endif %}/>
      <label for="{{ subfield.id }}">{{ subfield.label.text }}</label>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
