{% block content %}
{% from 'icons.html' import chatbot_icon %}
<div class="col d-flex gap-3">
    {{ chatbot_icon(30, 30, "currentColor")}}
    <div>
    <div class="fw-bold mt-1 mb-2">Design Assistant</div>
    <div class="border rounded p-2 d-inline-block">
      <div id="liquids_option_container">
        {{ campaign_form.liquids_field.label}} {% for option in
          campaign_form.liquids_field %}
          <div>
            <input
            type="radio"
            name="liquid_option"
            class="liquid_option"
            value="{{ option.data }}"
            {%
              if
              campaign_form.liquids_field.data
              is
              not
              none%}
              disabled
              {%
                endif
                %}
                {%
                  if
                  option.checked
                  %}
                  checked
                  {%
                    endif
                    %}
                    />
                    <label for="{{ option.id }}">{{ option.label.text }}</label>
                  </div>
                  {% endfor %}
                </div>
                <div class="d-flex mt-2 gap-2">
                  <button class="btn btn-secondary"
                  id="additional_liquid_button"
                  {%
                    if
                    campaign_form.liquids_field.data
                    is
                    not
                    none
                    %}disabled{%
                      endif
                      %}
                      >
                      Add other +
                    </button>
                    <button class="btn btn-primary" id="submit_liquid_button" disabled>Save</button>
                  </div>
                </div>
  </div>
  </div>

{% endblock %}
