{% block content %}
<div class="col">
  <div class="border rounded p-2 d-inline-block">
    {{ campaign_form.material_type_field.label }} {% for option in
    campaign_form.material_type_field %}
    <div>
      <input class="material_type_field_option" type="radio" value="{{ option.data }}"
      {% if option.data == campaign_form.material_type_field.data %}checked {%
      endif %} {% if campaign_form.material_type_field.data %} disabled {% endif
      %}/>
      <label>{{ option.label.text }}</label>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
