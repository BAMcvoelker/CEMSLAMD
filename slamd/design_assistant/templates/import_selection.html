{% block content %}
<div class="col">
  <div class="border rounded p-2 d-inline-block" id="import_choices">
    {{ import_form.import_selection_field.label }} {% for subfield in
    import_form.import_selection_field %}
    <div>
      <input type="radio" {% if subfield.data ==
      import_form.import_selection_field.data %}checked {% endif %} {% if
      import_form.import_selection_field.data %} disabled {% endif %}/>
      <label for="{{ subfield.id }}">{{ subfield.label.text }}</label>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
