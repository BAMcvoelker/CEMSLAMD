{% block content %}
    {% from 'icons.html' import chatbot_icon %}
    <div class="col d-flex gap-3">
        {{ chatbot_icon(30, 30, "currentColor") }}
        <div class="chat_message_container">
            <div class="fw-bold mt-1 mb-2">Design Assistant</div>
            <div class="chat_message border rounded p-2 d-inline-block" id="import_choices">
                <div class = "mb-3">{{ import_form.import_selection_field.label.text }}</div>
                {% for choice in import_form.import_selection_field %}
                    <div class="d-flex gap-2">
                        <input class="import_selection_choice" value="{{ choice.data }}" name="import_choice"
                               type="radio"
                                {% if choice.data == import_form.import_selection_field.data %}
                               checked
                                {% endif %}
                                {% if import_form.import_selection_field.data %}
                               disabled
                                {% endif %}
                                {% if choice.data == 'import_data' %}
                               disabled
                                {% endif %} />
                        <div>{{ choice.label.text }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
