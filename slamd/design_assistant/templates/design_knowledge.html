{% block content %}
    {% from 'icons.html' import chatbot_icon %}
    <div class="col d-flex gap-3">
        {{ chatbot_icon(30, 30, "currentColor") }}
        <div id="knowledge_chat_message_container" class="chat_message_container">
            <div class="chat_message border rounded p-2 d-inline-block">
                <div>Alright, let's generate the design knowledge! If you are not satisfied with the result, you may edit it or generate it again.</div>
                <div id="llm_response_container" class="m-2 p-2 border rounded" style="min-height: 100px">
                    <div id="llm_response"></div>
                    <textarea id="llm_response_editable" class="d-none" style="width: 100%"></textarea>
                </div>
                <button class="btn btn-primary" id="generate_design_knowledge_button">
                    Generate Knowledge
                </button>
                <button class="btn btn-secondary d-none" id="edit_design_knowledge_button">
                    Edit
                </button>
                <button class="btn btn-secondary d-none" id="save_design_knowledge_button">
                    Save
                </button>
                <button class="btn btn-success" id="continue_design_knowledge_button" disabled>
                    Continue
                </button>
            </div>
        </div>
    </div>
{% endblock %}
